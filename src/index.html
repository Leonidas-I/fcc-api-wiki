<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Api-Wiki</title>
</head>
<body>
  <div id='block'>  
      <h1>
        <a href='https://en.wikipedia.org/wiki/Special:Random' target='_blank'><em>Click here for random wikipedia article</em></a>
      </h1>
      
      <p>
        <i id='searchicon' class='fas fa-search fa-10x' data-toggle='tooltip' data-placement='right' title='Click icon to search on wikipedia'></i>
        <i id='wikiicon' class='fab fa-wikipedia-w fa-lg' data-fa-transform='grow-6 up-50 left-87'></i>
      </p>
      
      <input type='search' id='searchbox' style='display:none' />

      <span>
        <i id='searchclose' style='display:none' class='fas fa-times fa-lg' data-fa-transform='grow-8'></i>
      </span>
      
      <footer>Code by <a href="https://github.com/Leonidas-I" target="_blank" class='text-warning'>Leonidas-I</a> aka TriPhan</footer>
    </div>
    <ul id='result' class='container'>
      
    </ul>  
</body>
</html>
